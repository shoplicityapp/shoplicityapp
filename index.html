<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoplicity App</title>
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
 
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="todo-masthead">
      <div class="container">
          <div class="row">
              <div class="col-sm-10">
                  <nav class="todo-nav">
                  <a class="todo-nav-item active" href="index.html">Home</a>
                  <a class="todo-nav-item" href="admin.html">Config</a>
                  </nav>
              </div>
              <div class="col-sm-2">
                <nav class="todo-nav text-right">
                  <a class="todo-nav-item" href="index.html" onclick="Parse.User.logOut();">Logout</a>
                  </nav>
              </div>
          </div>
        
      </div>
    </div>

    <div class="container">

      <div class="todo-header">
          <div class="shoplogo">
              <img src="img/shoplogo.png" />
          </div>
        <p class="lead todo-description text-center">Making Shopping Simple</p>
      </div>

      <div class="row">

        <div class="col-sm-12 todo-main">
            <div class="main-container">
                <div class="todo-form"></div>
                <div class="todo-list"></div>
            </div>
        </div><!-- /.todo-main -->

        

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="todo-footer">
            <p>Shoplicity copyright @2015 by Best Odd Coco Fleigmore <a href="#">Facebook</a> | <a href="#">Twitter</a>.</p>
            <p>
            <a href="#">Back to top</a>
            </p>
        </footer>
      <script id="login-tpl" type="text/x-handlebars-template">
            <form class="form-signin" role="form">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                <input type="password" name="password" class="form-control" placeholder="Password" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </script>
    <script id="todos-tpl" type="text/x-handlebars-template">
        <div  class="row">
            {{#each todo}}
            <div class="todo-item">
                <p class="todo-item-title">{{title}}</p>
            </div>
            {{/each}}
        </div>
    </script>
      <script id='add-tpl' type="text/x-handlebars-template">
        <div class="row">
            <div class="col-md-12">
                <form class="form-add" role="form">
                    <input type="text" name="title" class="form-control add-todo" id="title" placeholder="Add an item to your list">
                    <button class="btn btn-todo" type="submit">+</button>
                </form>            
            </div>                
        </div>
      </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--Parse js -->
    <script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <!-- Handlebars.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
